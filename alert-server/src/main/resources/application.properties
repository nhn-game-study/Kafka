spring.application.name=alert-front-server

spring.datasource.url=jdbc:h2:mem:notificationdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#logging.level.org.hibernate.type.descriptor.sql=trace

sender.base-url= http://localhost:8090

logging.level.org.springframework.web.reactive.function.client=DEBUG

resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=2s

resilience4j.retry.instances.sendRetry.retry-exceptions=java.io.IOException
